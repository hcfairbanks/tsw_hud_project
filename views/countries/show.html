<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details - TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css">
    <script src="/js/theme-loader.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 1600px; margin: 0 auto; padding: 20px; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        /* Nav styles now in theme.css */
        .card { background: var(--bg-secondary); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        h2 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .detail-row { display: flex; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { font-weight: bold; color: var(--accent-color); width: 120px; flex-shrink: 0; }
        .detail-value { color: var(--text-primary); flex: 1; }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 5px; }
        .btn-primary { background: var(--btn-primary-bg); color: #fff; }
        .btn-primary:hover { background: var(--btn-primary-hover); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--accent-hover); }
        .btn-danger { background: var(--btn-danger-bg); color: #fff; }
        .btn-danger:hover { background: var(--btn-danger-hover); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-tertiary); color: var(--accent-color); }
        tr:hover { background: var(--bg-primary); }
        .actions { white-space: nowrap; }
        .actions button { padding: 5px 10px; font-size: 12px; }
        .empty-message { text-align: center; color: var(--text-muted); padding: 20px; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: var(--accent-color); text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body data-theme="dark">
    <h1 data-i18n="countries.countryDetails">Country Details</h1>

    <nav id="main-nav"></nav>

    <div class="back-link">
        <a href="/countries" data-i18n="countries.backToCountries">&larr; Back to Countries</a>
    </div>

    <div class="card">
        <h2 id="countryName">Loading...</h2>
        <div id="countryDetails">
            <p class="empty-message">Loading country details...</p>
        </div>
    </div>

    <div class="card">
        <h2 data-i18n="countries.routesInCountry">Routes in this Country</h2>
        <div id="routesList">
            <p class="empty-message" data-i18n="common.loading">Loading routes...</p>
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script>
        const countryId = window.location.pathname.split('/').pop();
        let country = null;

        async function loadCountry() {
            try {
                const response = await fetch('/api/countries/' + countryId);
                if (!response.ok) {
                    var notFoundTitle = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('countries.countryNotFound') : 'Country Not Found';
                    var notFoundMsg = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('countries.countryNotFoundMsg') : 'The requested country could not be found.';
                    document.getElementById('countryName').textContent = notFoundTitle;
                    document.getElementById('countryDetails').innerHTML = '<p class="empty-message">' + notFoundMsg + '</p>';
                    return;
                }
                country = await response.json();
                renderCountry();
            } catch (error) {
                console.error('Error loading country:', error);
                var errorMsg = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('countries.errorLoadingCountry') : 'Error loading country';
                document.getElementById('countryDetails').innerHTML = '<p class="empty-message">' + errorMsg + '</p>';
            }
        }

        function renderCountry() {
            document.getElementById('countryName').textContent = country.name;
            document.title = country.name + ' - TSW HUD Project';

            var idLabel = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('common.id') : 'ID';
            var nameLabel = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('common.name') : 'Name';
            var codeLabel = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('countries.code') : 'Code';

            let html = '';
            html += '<div class="detail-row"><span class="detail-label">' + idLabel + ':</span><span class="detail-value">' + country.id + '</span></div>';
            html += '<div class="detail-row"><span class="detail-label">' + nameLabel + ':</span><span class="detail-value">' + escapeHtml(country.name) + '</span></div>';
            html += '<div class="detail-row"><span class="detail-label">' + codeLabel + ':</span><span class="detail-value">' + escapeHtml(country.code || '-') + '</span></div>';

            document.getElementById('countryDetails').innerHTML = html;
        }

        async function loadRoutes() {
            try {
                const response = await fetch('/api/countries/' + countryId + '/routes');
                const routes = await response.json();
                renderRoutes(routes);
            } catch (error) {
                console.error('Error loading routes:', error);
                var errorMsg = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('countries.errorLoadingRoutes') : 'Error loading routes';
                document.getElementById('routesList').innerHTML = '<p class="empty-message">' + errorMsg + '</p>';
            }
        }

        function renderRoutes(routes) {
            const container = document.getElementById('routesList');

            var noRoutesMsg = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('countries.noRoutesInCountry') : 'No routes in this country.';
            var idHeader = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('common.id') : 'ID';
            var nameHeader = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('common.name') : 'Name';
            var tswVersionHeader = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('routes.tswVersion') : 'TSW Version';
            var actionsHeader = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('common.actions') : 'Actions';
            var showBtn = (typeof i18n !== 'undefined' && i18n.t) ? i18n.t('common.show') : 'Show';

            if (routes.length === 0) {
                container.innerHTML = '<p class="empty-message">' + noRoutesMsg + '</p>';
                return;
            }

            let html = '<table><thead><tr><th>' + idHeader + '</th><th>' + nameHeader + '</th><th>' + tswVersionHeader + '</th><th class="actions">' + actionsHeader + '</th></tr></thead><tbody>';
            routes.forEach(function(route) {
                html += '<tr>';
                html += '<td>' + route.id + '</td>';
                html += '<td><a href="/routes/' + route.id + '">' + escapeHtml(route.name) + '</a></td>';
                html += '<td>TSW ' + route.tsw_version + '</td>';
                html += '<td class="actions"><button class="btn-primary" onclick="showRoute(' + route.id + ')">' + showBtn + '</button></td>';
                html += '</tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showRoute(id) {
            window.location.href = '/routes/' + id;
        }

        function escapeHtml(text) {
            if (!text) return '';
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize after i18n is ready
        if (typeof i18n !== 'undefined' && i18n.init) {
            i18n.init().then(function() {
                loadCountry();
                loadRoutes();
            });
        } else {
            loadCountry();
            loadRoutes();
        }
    </script>
    <script src="/js/navbar.js"></script>
</body>
</html>
