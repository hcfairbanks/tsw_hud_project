<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Classes - TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css">
    <script src="/js/theme-loader.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 1600px; margin: 0 auto; padding: 20px; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        .card { background: var(--bg-secondary); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        h2 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-primary); color: var(--text-primary); font-size: 14px; }
        input[type="text"]:focus { outline: none; border-color: var(--accent-color); }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 5px; }
        .btn-primary { background: var(--btn-primary-bg); color: #fff; }
        .btn-primary:hover { background: var(--btn-primary-hover); }
        .btn-danger { background: var(--btn-danger-bg); color: #fff; }
        .btn-danger:hover { background: var(--btn-danger-hover); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--accent-hover); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-tertiary); color: var(--accent-color); }
        tr:hover { background: var(--bg-primary); }
        .actions { white-space: nowrap; }
        .actions button { padding: 5px 10px; font-size: 12px; }
        .empty-message { text-align: center; color: var(--text-muted); padding: 20px; }
        #editForm { display: none; }
        #editForm.active { display: block; }
        .search-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-box input { flex: 1; }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .typeahead-container { position: relative; flex: 1; }
        .typeahead-container input { width: 100%; }
        .typeahead-dropdown { display: none; position: absolute; top: 100%; left: 0; right: 0; max-height: 250px; overflow-y: auto; background: var(--bg-secondary); border: 1px solid var(--border-color); border-top: none; border-radius: 0 0 4px 4px; z-index: 1001; }
        .typeahead-item { padding: 10px 12px; cursor: pointer; font-size: 13px; border-bottom: 1px solid var(--border-color); }
        .typeahead-item:last-child { border-bottom: none; }
        .typeahead-item:hover, .typeahead-item.highlighted { background: var(--bg-tertiary); }
        .typeahead-item .item-name { font-weight: 600; color: var(--text-primary); }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .pagination button { min-width: 40px; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination-info { color: var(--text-muted); font-size: 14px; }
        .per-page { display: flex; align-items: center; gap: 8px; }
        .per-page select { padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-primary); color: var(--text-primary); font-size: 14px; }
        .train-count { color: var(--text-muted); font-size: 12px; }
    </style>
</head>
<body data-theme="dark">
    <h1 data-i18n="trainClasses.title">Train Classes</h1>

    <nav id="main-nav"></nav>
    <div class="card">
        <h2 data-i18n="trainClasses.addNew">Add New Train Class</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="name" data-i18n="trainClasses.className">Class Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., BR Class 185" data-i18n-placeholder="trainClasses.classNamePlaceholder">
            </div>
            <button type="submit" class="btn-primary" data-i18n="trainClasses.addTrainClass">Add Train Class</button>
        </form>
    </div>
    <div class="card" id="editForm">
        <h2 data-i18n="trainClasses.editTrainClass">Edit Train Class</h2>
        <form id="editFormInner">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editName" data-i18n="trainClasses.className">Class Name:</label>
                <input type="text" id="editName" name="name" required data-i18n-placeholder="trainClasses.classNamePlaceholder">
            </div>
            <button type="submit" class="btn-primary" data-i18n="common.save">Save Changes</button>
            <button type="button" class="btn-secondary" onclick="cancelEdit()" data-i18n="common.cancel">Cancel</button>
        </form>
    </div>
    <div class="card">
        <h2 data-i18n="trainClasses.allClasses">Train Classes</h2>
        <div class="search-box">
            <div class="typeahead-container">
                <input type="text" id="searchInput" placeholder="Type to search train classes..." autocomplete="off" data-i18n-placeholder="trainClasses.searchPlaceholder">
                <div id="classSearchDropdown" class="typeahead-dropdown"></div>
            </div>
            <button class="btn-secondary" onclick="clearSearch()" data-i18n="common.clear">Clear</button>
        </div>
        <div id="classesList"><p class="empty-message" data-i18n="trainClasses.loading">Loading train classes...</p></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <script>
        const API_URL = '/api/train-classes';
        let allClasses = [];
        let trainCounts = {};
        let currentSearch = '';
        let currentPage = 1;
        let currentLimit = 10;
        let highlightedIndex = -1;

        async function loadClasses() {
            try {
                const response = await fetch(API_URL);
                allClasses = await response.json();

                // Load train counts for each class
                await loadTrainCounts();

                setupTypeahead();
                renderClasses(1);
            } catch (error) {
                console.error('Error loading train classes:', error);
                var errorMsg = typeof i18n !== 'undefined' ? i18n.t('trainClasses.errorLoading') : 'Error loading train classes';
                document.getElementById('classesList').innerHTML = '<p class="empty-message" data-i18n="trainClasses.errorLoading">' + errorMsg + '</p>';
            }
        }

        async function loadTrainCounts() {
            // Get train counts for all classes
            trainCounts = {};
            for (const cls of allClasses) {
                try {
                    const response = await fetch(`/api/train-classes/${cls.id}/trains`);
                    const trains = await response.json();
                    trainCounts[cls.id] = trains.length;
                } catch (e) {
                    trainCounts[cls.id] = 0;
                }
            }
        }

        function setupTypeahead() {
            var input = document.getElementById('searchInput');
            var dropdown = document.getElementById('classSearchDropdown');

            input.addEventListener('focus', function() { showClassDropdown(this.value); });
            input.addEventListener('input', function() {
                highlightedIndex = -1;
                currentSearch = this.value.trim();
                showClassDropdown(this.value);
                renderClasses(1);
            });
            input.addEventListener('keydown', function(e) { handleTypeaheadKeydown(e, dropdown); });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.typeahead-container')) {
                    dropdown.style.display = 'none';
                }
            });
        }

        function handleTypeaheadKeydown(e, dropdown) {
            var items = dropdown.querySelectorAll('.typeahead-item[data-id]');
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                updateHighlight(items, highlightedIndex);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                highlightedIndex = Math.max(highlightedIndex - 1, 0);
                updateHighlight(items, highlightedIndex);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (highlightedIndex >= 0 && items[highlightedIndex]) {
                    items[highlightedIndex].click();
                }
            } else if (e.key === 'Escape') {
                dropdown.style.display = 'none';
            }
        }

        function updateHighlight(items, index) {
            items.forEach(function(item, idx) {
                item.classList.toggle('highlighted', idx === index);
            });
            if (index >= 0 && items[index]) {
                items[index].scrollIntoView({ block: 'nearest' });
            }
        }

        function showClassDropdown(filter) {
            var dropdown = document.getElementById('classSearchDropdown');
            var filterLower = filter.toLowerCase();

            var filtered = allClasses.filter(function(cls) {
                return cls.name.toLowerCase().includes(filterLower);
            }).slice(0, 20);

            if (filtered.length === 0) {
                var noClassesMsg = typeof i18n !== 'undefined' ? i18n.t('trainClasses.noClasses') : 'No train classes found';
                dropdown.innerHTML = '<div class="typeahead-item" style="color: var(--text-muted);" data-i18n="trainClasses.noClasses">' + noClassesMsg + '</div>';
            } else {
                dropdown.innerHTML = filtered.map(function(cls) {
                    return '<div class="typeahead-item" data-id="' + cls.id + '" data-name="' + escapeHtml(cls.name) + '">' +
                        '<div class="item-name">' + escapeHtml(cls.name) + '</div></div>';
                }).join('');

                dropdown.querySelectorAll('.typeahead-item[data-id]').forEach(function(item) {
                    item.addEventListener('click', function() {
                        document.getElementById('searchInput').value = this.dataset.name;
                        dropdown.style.display = 'none';
                        currentSearch = this.dataset.name;
                        renderClasses(1);
                    });
                });
            }
            dropdown.style.display = 'block';
        }

        function renderClasses(page) {
            page = page || currentPage;
            currentPage = page;

            const container = document.getElementById('classesList');
            let classes = allClasses;

            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                classes = allClasses.filter(function(c) {
                    return c.name.toLowerCase().includes(searchLower);
                });
            }

            var total = classes.length;
            var totalPages = Math.ceil(total / currentLimit);
            if (currentPage > totalPages) currentPage = totalPages || 1;

            var start = (currentPage - 1) * currentLimit;
            var paginatedClasses = classes.slice(start, start + currentLimit);

            if (classes.length === 0) {
                container.innerHTML = '<p class="empty-message" data-i18n="trainClasses.noClasses">' + (typeof i18n !== 'undefined' ? i18n.t('trainClasses.noClasses') : 'No train classes found.') + '</p>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            var idHeader = typeof i18n !== 'undefined' ? i18n.t('common.id') : 'ID';
            var nameHeader = typeof i18n !== 'undefined' ? i18n.t('trainClasses.name') : 'Name';
            var trainsHeader = typeof i18n !== 'undefined' ? i18n.t('nav.trains') : 'Trains';
            var actionsHeader = typeof i18n !== 'undefined' ? i18n.t('common.actions') : 'Actions';
            var showText = typeof i18n !== 'undefined' ? i18n.t('common.show') : 'Show';
            var editText = typeof i18n !== 'undefined' ? i18n.t('common.edit') : 'Edit';
            var deleteText = typeof i18n !== 'undefined' ? i18n.t('common.delete') : 'Delete';

            let html = '<table><thead><tr><th data-i18n="common.id">' + idHeader + '</th><th data-i18n="trainClasses.name">' + nameHeader + '</th><th data-i18n="nav.trains">' + trainsHeader + '</th><th class="actions" data-i18n="common.actions">' + actionsHeader + '</th></tr></thead><tbody>';
            paginatedClasses.forEach(function(c) {
                const count = trainCounts[c.id] || 0;
                html += '<tr><td>' + c.id + '</td><td><a href="/train-classes/' + c.id + '">' + escapeHtml(c.name) + '</a></td>';
                html += '<td><span class="train-count">' + count + ' train' + (count !== 1 ? 's' : '') + '</span></td>';
                html += '<td class="actions"><button class="btn-primary" onclick="showClass(' + c.id + ')" data-i18n="common.show">' + showText + '</button>';
                html += "<button class=\"btn-secondary\" onclick=\"editClass(" + c.id + ",'" + escapeJs(c.name) + "')\" data-i18n=\"common.edit\">" + editText + "</button>";
                html += '<button class="btn-danger" onclick="deleteClass(' + c.id + ')" data-i18n="common.delete">' + deleteText + '</button></td></tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;

            renderPagination(total, totalPages);
        }

        function renderPagination(total, totalPages) {
            var container = document.getElementById('pagination');
            var showingText = typeof i18n !== 'undefined' ? i18n.t('common.showing') : 'Showing';
            var trainClassesText = typeof i18n !== 'undefined' ? i18n.t('trainClasses.trainClasses') : 'train classes';
            var ofText = typeof i18n !== 'undefined' ? i18n.t('common.of') : 'of';

            if (totalPages <= 1) {
                container.innerHTML = '<span class="pagination-info">' + showingText + ' ' + total + ' ' + trainClassesText + '</span>';
                return;
            }

            var html = '<button class="btn-secondary" onclick="goToPage(1)" ' + (currentPage === 1 ? 'disabled' : '') + '>&laquo;</button>';
            html += '<button class="btn-secondary" onclick="goToPage(' + (currentPage - 1) + ')" ' + (currentPage === 1 ? 'disabled' : '') + '>&lsaquo;</button>';
            html += '<span class="pagination-info">' + currentPage + ' ' + ofText + ' ' + totalPages + '</span>';
            html += '<button class="btn-secondary" onclick="goToPage(' + (currentPage + 1) + ')" ' + (currentPage === totalPages ? 'disabled' : '') + '>&rsaquo;</button>';
            html += '<button class="btn-secondary" onclick="goToPage(' + totalPages + ')" ' + (currentPage === totalPages ? 'disabled' : '') + '>&raquo;</button>';
            html += '<div class="per-page"><label>&nbsp;</label><select onchange="changeLimit(this.value)">';
            [5, 10, 25, 50].forEach(function(n) {
                html += '<option value="' + n + '" ' + (currentLimit === n ? 'selected' : '') + '>' + n + '</option>';
            });
            html += '</select></div>';
            container.innerHTML = html;
        }

        function goToPage(page) {
            renderClasses(page);
        }

        function changeLimit(limit) {
            currentLimit = parseInt(limit);
            currentPage = 1;
            renderClasses(1);
        }

        function showClass(id) { window.location.href = '/train-classes/' + id; }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('classSearchDropdown').style.display = 'none';
            currentSearch = '';
            currentPage = 1;
            renderClasses(1);
        }

        function escapeHtml(text) { var div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
        function escapeJs(text) { return String(text).replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"'); }

        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value.trim();
            try {
                const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: name }) });
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Error adding train class');
                    return;
                }
                document.getElementById('name').value = '';
                allClasses = [];
                loadClasses();
            } catch (error) { console.error('Error adding train class:', error); alert('Error adding train class'); }
        });

        function editClass(id, name) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editForm').classList.add('active');
            document.getElementById('editName').focus();
        }

        function cancelEdit() { document.getElementById('editForm').classList.remove('active'); }

        document.getElementById('editFormInner').addEventListener('submit', async function(e) {
            e.preventDefault();
            var id = document.getElementById('editId').value;
            var name = document.getElementById('editName').value.trim();
            try {
                const response = await fetch(API_URL + '/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: name }) });
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Error updating train class');
                    return;
                }
                cancelEdit();
                loadClasses();
            } catch (error) { console.error('Error updating train class:', error); alert('Error updating train class'); }
        });

        async function deleteClass(id) {
            if (!confirm('Are you sure you want to delete this train class?')) return;
            try {
                await fetch(API_URL + '/' + id, { method: 'DELETE' });
                loadClasses();
            } catch (error) { console.error('Error deleting train class:', error); alert('Error deleting train class'); }
        }

        // Theme and color scheme initialization
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', theme);

            var colorScheme = localStorage.getItem('colorScheme');
            if (colorScheme && colorScheme !== 'default') {
                document.body.setAttribute('data-color-scheme', colorScheme);
            }
        })();

        loadClasses();
    </script>
    <script src="/js/navbar.js"></script>
    <script src="/js/i18n.js"></script>
</body>
</html>
