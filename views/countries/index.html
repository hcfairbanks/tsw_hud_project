<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries - TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css">
    <script src="/js/theme-loader.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 1600px; margin: 0 auto; padding: 20px; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        /* Nav styles now in theme.css */
        .card { background: var(--bg-secondary); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        h2 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-primary); color: var(--text-primary); font-size: 14px; }
        input[type="text"]:focus { outline: none; border-color: var(--accent-color); }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 5px; }
        .btn-primary { background: var(--btn-primary-bg); color: #fff; }
        .btn-primary:hover { background: var(--btn-primary-hover); }
        .btn-danger { background: var(--btn-danger-bg); color: #fff; }
        .btn-danger:hover { background: var(--btn-danger-hover); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--accent-hover); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-tertiary); color: var(--accent-color); }
        tbody tr { background: rgba(255, 255, 255, 0.02); }
        tbody tr:nth-child(even) { background: rgba(255, 255, 255, 0.04); }
        tr:hover { background: rgba(255, 255, 255, 0.08); }
        .actions { white-space: nowrap; }
        .actions button { padding: 5px 10px; font-size: 12px; }
        .empty-message { text-align: center; color: var(--text-muted); padding: 20px; }
        #editForm { display: none; }
        #editForm.active { display: block; }
        .add-form { display: flex; gap: 10px; align-items: flex-end; }
        .add-form .form-group { flex: 1; margin-bottom: 0; }
        .add-form .form-group.code { flex: 0 0 100px; }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body data-theme="dark">
    <h1>Countries</h1>

    <nav class="nav">
        <a href="/countries">Countries</a>
        <a href="/">Home</a>
        <a href="/hud">HUD</a>
        <a href="/record">Record Map</a>
        <a href="/routes">Routes</a>
        <a href="/settings">Settings</a>
        <a href="/timetables">Timetables</a>
        <a href="/map">Tracking Map</a>
        <a href="/train-classes">Train Classes</a>
        <a href="/trains">Trains</a>
        <a href="/weather">Weather</a>
    </nav>

    <div class="card">
        <h2>Add New Country</h2>
        <form id="addForm" class="add-form">
            <div class="form-group">
                <label for="name">Country Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., United Kingdom">
            </div>
            <div class="form-group code">
                <label for="code">Code *:</label>
                <input type="text" id="code" name="code" required placeholder="e.g., GB">
            </div>
            <button type="submit" class="btn-primary">Add</button>
        </form>
    </div>

    <div class="card" id="editForm">
        <h2>Edit Country</h2>
        <form id="editFormInner" class="add-form">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editName">Country Name:</label>
                <input type="text" id="editName" name="name" required>
            </div>
            <div class="form-group code">
                <label for="editCode">Code *:</label>
                <input type="text" id="editCode" name="code" required>
            </div>
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <div class="card">
        <h2>All Countries</h2>
        <div id="countriesList">
            <p class="empty-message">Loading countries...</p>
        </div>
    </div>

    <script>
        const API_URL = '/api/countries';
        let allCountries = [];

        async function loadCountries() {
            try {
                const response = await fetch(API_URL);
                allCountries = await response.json();
                renderCountries();
            } catch (error) {
                console.error('Error loading countries:', error);
                document.getElementById('countriesList').innerHTML = '<p class="empty-message">Error loading countries</p>';
            }
        }

        // Convert country code to flag icon HTML
        function countryCodeToFlag(code) {
            if (!code || code.length !== 2) return '';
            return '<span class="fi fi-' + code.toLowerCase() + '" style="margin-right: 6px;"></span>';
        }

        function renderCountries() {
            const container = document.getElementById('countriesList');

            if (allCountries.length === 0) {
                container.innerHTML = '<p class="empty-message">No countries found.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Name</th><th>Code</th><th class="actions">Actions</th></tr></thead><tbody>';
            allCountries.forEach(function(c) {
                var flag = countryCodeToFlag(c.code);
                html += '<tr>';
                html += '<td><a href="/countries/' + c.id + '">' + flag + escapeHtml(c.name) + '</a></td>';
                html += '<td>' + escapeHtml(c.code || '') + '</td>';
                html += '<td class="actions">';
                html += '<button class="btn-primary" onclick="showCountry(' + c.id + ')">Show</button>';
                html += '<button class="btn-secondary" onclick="editCountry(' + c.id + ', \'' + escapeJs(c.name) + '\', \'' + escapeJs(c.code || '') + '\')">Edit</button>';
                html += '<button class="btn-danger" onclick="deleteCountry(' + c.id + ')">Delete</button>';
                html += '</td></tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showCountry(id) {
            window.location.href = '/countries/' + id;
        }

        function escapeHtml(text) {
            if (!text) return '';
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeJs(text) {
            return String(text || '').replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value.trim();
            var code = document.getElementById('code').value.trim();
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, code: code || null })
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add country');
                }
                document.getElementById('name').value = '';
                document.getElementById('code').value = '';
                loadCountries();
            } catch (error) {
                console.error('Error adding country:', error);
                alert('Error: ' + error.message);
            }
        });

        function editCountry(id, name, code) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editCode').value = code;
            document.getElementById('editForm').classList.add('active');
            document.getElementById('editName').focus();
        }

        function cancelEdit() {
            document.getElementById('editForm').classList.remove('active');
        }

        document.getElementById('editFormInner').addEventListener('submit', async function(e) {
            e.preventDefault();
            var id = document.getElementById('editId').value;
            var name = document.getElementById('editName').value.trim();
            var code = document.getElementById('editCode').value.trim();
            try {
                await fetch(API_URL + '/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, code: code || null })
                });
                cancelEdit();
                loadCountries();
            } catch (error) {
                console.error('Error updating country:', error);
                alert('Error updating country');
            }
        });

        async function deleteCountry(id) {
            if (!confirm('Are you sure you want to delete this country?')) return;
            try {
                await fetch(API_URL + '/' + id, { method: 'DELETE' });
                loadCountries();
            } catch (error) {
                console.error('Error deleting country:', error);
                alert('Error deleting country');
            }
        }

        // Theme and color scheme initialization
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', theme);

            var colorScheme = localStorage.getItem('colorScheme');
            if (colorScheme && colorScheme !== 'default') {
                document.body.setAttribute('data-color-scheme', colorScheme);
            }
        })();

        loadCountries();
    </script>
</body>
</html>
