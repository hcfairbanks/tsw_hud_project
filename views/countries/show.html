<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details - TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 1600px; margin: 0 auto; padding: 20px; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        /* Nav styles now in theme.css */
        .card { background: var(--bg-secondary); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        h2 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .detail-row { display: flex; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { font-weight: bold; color: var(--accent-color); width: 120px; flex-shrink: 0; }
        .detail-value { color: var(--text-primary); flex: 1; }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 5px; }
        .btn-primary { background: var(--btn-primary-bg); color: #fff; }
        .btn-primary:hover { background: var(--btn-primary-hover); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--accent-hover); }
        .btn-danger { background: var(--btn-danger-bg); color: #fff; }
        .btn-danger:hover { background: var(--btn-danger-hover); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-tertiary); color: var(--accent-color); }
        tr:hover { background: var(--bg-primary); }
        .actions { white-space: nowrap; }
        .actions button { padding: 5px 10px; font-size: 12px; }
        .empty-message { text-align: center; color: var(--text-muted); padding: 20px; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: var(--accent-color); text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body data-theme="dark">
    <h1>Country Details</h1>

    <nav class="nav">
        <a href="/countries">Countries</a>
        <a href="/">Home</a>
        <a href="/hud">HUD</a>
        <a href="/record">Record Map</a>
        <a href="/routes">Routes</a>
        <a href="/settings">Settings</a>
        <a href="/timetables">Timetables</a>
        <a href="/map">Tracking Map</a>
        <a href="/train-classes">Train Classes</a>
        <a href="/trains">Trains</a>
        <a href="/weather">Weather</a>
    </nav>

    <div class="back-link">
        <a href="/countries">&larr; Back to Countries</a>
    </div>

    <div class="card">
        <h2 id="countryName">Loading...</h2>
        <div id="countryDetails">
            <p class="empty-message">Loading country details...</p>
        </div>
    </div>

    <div class="card">
        <h2>Routes in this Country</h2>
        <div id="routesList">
            <p class="empty-message">Loading routes...</p>
        </div>
    </div>

    <script>
        const countryId = window.location.pathname.split('/').pop();
        let country = null;

        async function loadCountry() {
            try {
                const response = await fetch('/api/countries/' + countryId);
                if (!response.ok) {
                    document.getElementById('countryName').textContent = 'Country Not Found';
                    document.getElementById('countryDetails').innerHTML = '<p class="empty-message">The requested country could not be found.</p>';
                    return;
                }
                country = await response.json();
                renderCountry();
            } catch (error) {
                console.error('Error loading country:', error);
                document.getElementById('countryDetails').innerHTML = '<p class="empty-message">Error loading country</p>';
            }
        }

        function renderCountry() {
            document.getElementById('countryName').textContent = country.name;
            document.title = country.name + ' - TSW HUD Project';

            let html = '';
            html += '<div class="detail-row"><span class="detail-label">ID:</span><span class="detail-value">' + country.id + '</span></div>';
            html += '<div class="detail-row"><span class="detail-label">Name:</span><span class="detail-value">' + escapeHtml(country.name) + '</span></div>';
            html += '<div class="detail-row"><span class="detail-label">Code:</span><span class="detail-value">' + escapeHtml(country.code || '-') + '</span></div>';

            document.getElementById('countryDetails').innerHTML = html;
        }

        async function loadRoutes() {
            try {
                const response = await fetch('/api/countries/' + countryId + '/routes');
                const routes = await response.json();
                renderRoutes(routes);
            } catch (error) {
                console.error('Error loading routes:', error);
                document.getElementById('routesList').innerHTML = '<p class="empty-message">Error loading routes</p>';
            }
        }

        function renderRoutes(routes) {
            const container = document.getElementById('routesList');

            if (routes.length === 0) {
                container.innerHTML = '<p class="empty-message">No routes in this country.</p>';
                return;
            }

            let html = '<table><thead><tr><th>ID</th><th>Name</th><th>TSW Version</th><th class="actions">Actions</th></tr></thead><tbody>';
            routes.forEach(function(route) {
                html += '<tr>';
                html += '<td>' + route.id + '</td>';
                html += '<td><a href="/routes/' + route.id + '">' + escapeHtml(route.name) + '</a></td>';
                html += '<td>TSW ' + route.tsw_version + '</td>';
                html += '<td class="actions"><button class="btn-primary" onclick="showRoute(' + route.id + ')">Show</button></td>';
                html += '</tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showRoute(id) {
            window.location.href = '/routes/' + id;
        }

        function escapeHtml(text) {
            if (!text) return '';
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadCountry();
        loadRoutes();
    </script>
</body>
</html>
