<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Presets - TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css">
    <script src="/js/theme-loader.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 1600px; margin: 0 auto; padding: 20px; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        /* Nav styles now in theme.css */
        .card { background: var(--bg-secondary); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        h2 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-primary); color: var(--text-primary); font-size: 14px; }
        input:focus { outline: none; border-color: var(--accent-color); }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 5px; }
        .btn-primary { background: var(--btn-primary-bg); color: #fff; }
        .btn-primary:hover { background: var(--btn-primary-hover); }
        .btn-danger { background: var(--btn-danger-bg); color: #fff; }
        .btn-danger:hover { background: var(--btn-danger-hover); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--accent-hover); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-tertiary); color: var(--accent-color); }
        tr:hover { background: var(--bg-primary); }
        .actions { white-space: nowrap; }
        .actions button { padding: 5px 10px; font-size: 12px; }
        .empty-message { text-align: center; color: var(--text-muted); padding: 20px; }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .form-grid .full-width { grid-column: span 4; }
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: repeat(2, 1fr); }
            .form-grid .full-width { grid-column: span 2; }
        }
        .slider-group { display: flex; align-items: center; gap: 10px; }
        .slider-group input[type="range"] { flex: 1; }
        .slider-value { min-width: 50px; text-align: right; color: var(--accent-color); }
        #editForm { display: none; }
        #editForm.active { display: block; }
    </style>
</head>
<body data-theme="dark">
    <h1 data-i18n="weatherPresets.title">Weather Presets</h1>

    <nav id="main-nav"></nav>

    <div class="card">
        <h2 data-i18n="weatherPresets.addNewPreset">Add New Preset</h2>
        <form id="addForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="name" data-i18n="weatherPresets.presetName">Preset Name:</label>
                    <input type="text" id="name" name="name" required data-i18n-placeholder="weatherPresets.presetNamePlaceholder" placeholder="e.g., Rainy Morning">
                </div>
                <div class="form-group">
                    <label for="temperature" data-i18n="weatherPresets.temperature">Temperature (C):</label>
                    <div class="slider-group">
                        <input type="range" id="temperature" name="temperature" min="-40" max="50" value="20" step="0.5" oninput="updateSliderValue('temperature')">
                        <span class="slider-value" id="temperature-value">20</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cloudiness" data-i18n="weatherPresets.cloudiness">Cloudiness:</label>
                    <div class="slider-group">
                        <input type="range" id="cloudiness" name="cloudiness" min="0" max="100" value="0" oninput="updateSliderValue('cloudiness')">
                        <span class="slider-value" id="cloudiness-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="precipitation" data-i18n="weatherPresets.precipitation">Precipitation:</label>
                    <div class="slider-group">
                        <input type="range" id="precipitation" name="precipitation" min="0" max="100" value="0" oninput="updateSliderValue('precipitation')">
                        <span class="slider-value" id="precipitation-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wetness" data-i18n="weatherPresets.wetness">Wetness:</label>
                    <div class="slider-group">
                        <input type="range" id="wetness" name="wetness" min="0" max="100" value="0" oninput="updateSliderValue('wetness')">
                        <span class="slider-value" id="wetness-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ground_snow" data-i18n="weatherPresets.groundSnow">Ground Snow:</label>
                    <div class="slider-group">
                        <input type="range" id="ground_snow" name="ground_snow" min="0" max="100" value="0" oninput="updateSliderValue('ground_snow')">
                        <span class="slider-value" id="ground_snow-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="piled_snow" data-i18n="weatherPresets.piledSnow">Piled Snow:</label>
                    <div class="slider-group">
                        <input type="range" id="piled_snow" name="piled_snow" min="0" max="100" value="0" oninput="updateSliderValue('piled_snow')">
                        <span class="slider-value" id="piled_snow-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fog_density" data-i18n="weatherPresets.fogDensity">Fog Density:</label>
                    <div class="slider-group">
                        <input type="range" id="fog_density" name="fog_density" min="0" max="100" value="0" oninput="updateSliderValue('fog_density')">
                        <span class="slider-value" id="fog_density-value">0%</span>
                    </div>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button type="submit" class="btn-primary" data-i18n="weatherPresets.addPreset">Add Preset</button>
            </div>
        </form>
    </div>

    <div class="card" id="editForm">
        <h2 data-i18n="weatherPresets.editPreset">Edit Preset</h2>
        <form id="editFormInner">
            <input type="hidden" id="editId">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="editName" data-i18n="weatherPresets.presetName">Preset Name:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editTemperature" data-i18n="weatherPresets.temperature">Temperature (C):</label>
                    <div class="slider-group">
                        <input type="range" id="editTemperature" name="temperature" min="-40" max="50" value="20" step="0.5" oninput="updateEditSliderValue('Temperature')">
                        <span class="slider-value" id="editTemperature-value">20</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editCloudiness" data-i18n="weatherPresets.cloudiness">Cloudiness:</label>
                    <div class="slider-group">
                        <input type="range" id="editCloudiness" name="cloudiness" min="0" max="100" value="0" oninput="updateEditSliderValue('Cloudiness')">
                        <span class="slider-value" id="editCloudiness-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editPrecipitation" data-i18n="weatherPresets.precipitation">Precipitation:</label>
                    <div class="slider-group">
                        <input type="range" id="editPrecipitation" name="precipitation" min="0" max="100" value="0" oninput="updateEditSliderValue('Precipitation')">
                        <span class="slider-value" id="editPrecipitation-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editWetness" data-i18n="weatherPresets.wetness">Wetness:</label>
                    <div class="slider-group">
                        <input type="range" id="editWetness" name="wetness" min="0" max="100" value="0" oninput="updateEditSliderValue('Wetness')">
                        <span class="slider-value" id="editWetness-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editGround_snow" data-i18n="weatherPresets.groundSnow">Ground Snow:</label>
                    <div class="slider-group">
                        <input type="range" id="editGround_snow" name="ground_snow" min="0" max="100" value="0" oninput="updateEditSliderValue('Ground_snow')">
                        <span class="slider-value" id="editGround_snow-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editPiled_snow" data-i18n="weatherPresets.piledSnow">Piled Snow:</label>
                    <div class="slider-group">
                        <input type="range" id="editPiled_snow" name="piled_snow" min="0" max="100" value="0" oninput="updateEditSliderValue('Piled_snow')">
                        <span class="slider-value" id="editPiled_snow-value">0%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editFog_density" data-i18n="weatherPresets.fogDensity">Fog Density:</label>
                    <div class="slider-group">
                        <input type="range" id="editFog_density" name="fog_density" min="0" max="100" value="0" oninput="updateEditSliderValue('Fog_density')">
                        <span class="slider-value" id="editFog_density-value">0%</span>
                    </div>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button type="submit" class="btn-primary" data-i18n="common.save">Save</button>
                <button type="button" class="btn-secondary" onclick="cancelEdit()" data-i18n="common.cancel">Cancel</button>
            </div>
        </form>
    </div>

    <div class="card">
        <h2 data-i18n="weatherPresets.allPresets">All Presets</h2>
        <div id="presetsList">
            <p class="empty-message" data-i18n="weatherPresets.loadingPresets">Loading presets...</p>
        </div>
    </div>

    <script>
        const API_URL = '/api/weather-presets';
        let allPresets = [];

        function updateSliderValue(id) {
            const slider = document.getElementById(id);
            const display = document.getElementById(id + '-value');
            if (id === 'temperature') {
                display.textContent = slider.value;
            } else {
                display.textContent = slider.value + '%';
            }
        }

        function updateEditSliderValue(id) {
            const slider = document.getElementById('edit' + id);
            const display = document.getElementById('edit' + id + '-value');
            if (id === 'Temperature') {
                display.textContent = slider.value;
            } else {
                display.textContent = slider.value + '%';
            }
        }

        async function loadPresets() {
            try {
                const response = await fetch(API_URL);
                allPresets = await response.json();
                renderPresets();
            } catch (err) {
                document.getElementById('presetsList').innerHTML = `<p class="empty-message">${i18n.t('weatherPresets.errorLoadingPresets')}</p>`;
            }
        }

        function renderPresets() {
            const container = document.getElementById('presetsList');
            if (allPresets.length === 0) {
                container.innerHTML = `<p class="empty-message">${i18n.t('weatherPresets.noPresets')}</p>`;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>${i18n.t('weatherPresets.tableName')}</th>
                            <th>${i18n.t('weatherPresets.tableTemp')}</th>
                            <th>${i18n.t('weatherPresets.tableCloud')}</th>
                            <th>${i18n.t('weatherPresets.tablePrecip')}</th>
                            <th>${i18n.t('weatherPresets.tableWet')}</th>
                            <th>${i18n.t('weatherPresets.tableSnow')}</th>
                            <th>${i18n.t('weatherPresets.tableFog')}</th>
                            <th class="actions">${i18n.t('common.actions')}</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const preset of allPresets) {
                html += `
                    <tr>
                        <td><a href="/weather-presets/${preset.id}">${preset.name}</a></td>
                        <td>${preset.temperature}C</td>
                        <td>${(preset.cloudiness * 100).toFixed(0)}%</td>
                        <td>${(preset.precipitation * 100).toFixed(0)}%</td>
                        <td>${(preset.wetness * 100).toFixed(0)}%</td>
                        <td>${(preset.ground_snow * 100).toFixed(0)}%</td>
                        <td>${(preset.fog_density * 100).toFixed(0)}%</td>
                        <td class="actions">
                            <button class="btn-secondary" onclick="editPreset(${preset.id})">${i18n.t('common.edit')}</button>
                            <button class="btn-danger" onclick="deletePreset(${preset.id})">${i18n.t('common.delete')}</button>
                        </td>
                    </tr>
                `;
            }

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function editPreset(id) {
            const preset = allPresets.find(p => p.id === id);
            if (!preset) return;

            document.getElementById('editId').value = preset.id;
            document.getElementById('editName').value = preset.name;

            document.getElementById('editTemperature').value = preset.temperature;
            document.getElementById('editTemperature-value').textContent = preset.temperature;

            document.getElementById('editCloudiness').value = (preset.cloudiness * 100).toFixed(0);
            document.getElementById('editCloudiness-value').textContent = (preset.cloudiness * 100).toFixed(0) + '%';

            document.getElementById('editPrecipitation').value = (preset.precipitation * 100).toFixed(0);
            document.getElementById('editPrecipitation-value').textContent = (preset.precipitation * 100).toFixed(0) + '%';

            document.getElementById('editWetness').value = (preset.wetness * 100).toFixed(0);
            document.getElementById('editWetness-value').textContent = (preset.wetness * 100).toFixed(0) + '%';

            document.getElementById('editGround_snow').value = (preset.ground_snow * 100).toFixed(0);
            document.getElementById('editGround_snow-value').textContent = (preset.ground_snow * 100).toFixed(0) + '%';

            document.getElementById('editPiled_snow').value = (preset.piled_snow * 100).toFixed(0);
            document.getElementById('editPiled_snow-value').textContent = (preset.piled_snow * 100).toFixed(0) + '%';

            document.getElementById('editFog_density').value = (preset.fog_density * 100).toFixed(0);
            document.getElementById('editFog_density-value').textContent = (preset.fog_density * 100).toFixed(0) + '%';

            document.getElementById('editForm').classList.add('active');
        }

        function cancelEdit() {
            document.getElementById('editForm').classList.remove('active');
        }

        async function deletePreset(id) {
            if (!confirm(i18n.t('weatherPresets.confirmDelete'))) return;

            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadPresets();
            } catch (err) {
                alert(i18n.t('weatherPresets.errorDeleting'));
            }
        }

        // Add form submit
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const preset = {
                name: document.getElementById('name').value,
                temperature: parseFloat(document.getElementById('temperature').value),
                cloudiness: parseFloat(document.getElementById('cloudiness').value) / 100,
                precipitation: parseFloat(document.getElementById('precipitation').value) / 100,
                wetness: parseFloat(document.getElementById('wetness').value) / 100,
                ground_snow: parseFloat(document.getElementById('ground_snow').value) / 100,
                piled_snow: parseFloat(document.getElementById('piled_snow').value) / 100,
                fog_density: parseFloat(document.getElementById('fog_density').value) / 100
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(preset)
                });

                if (response.ok) {
                    e.target.reset();
                    // Reset slider displays
                    document.getElementById('temperature-value').textContent = '20';
                    ['cloudiness', 'precipitation', 'wetness', 'ground_snow', 'piled_snow', 'fog_density'].forEach(id => {
                        document.getElementById(id + '-value').textContent = '0%';
                    });
                    loadPresets();
                } else {
                    const data = await response.json();
                    alert(data.error || i18n.t('weatherPresets.errorCreating'));
                }
            } catch (err) {
                alert(i18n.t('weatherPresets.errorCreating'));
            }
        });

        // Edit form submit
        document.getElementById('editFormInner').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const preset = {
                name: document.getElementById('editName').value,
                temperature: parseFloat(document.getElementById('editTemperature').value),
                cloudiness: parseFloat(document.getElementById('editCloudiness').value) / 100,
                precipitation: parseFloat(document.getElementById('editPrecipitation').value) / 100,
                wetness: parseFloat(document.getElementById('editWetness').value) / 100,
                ground_snow: parseFloat(document.getElementById('editGround_snow').value) / 100,
                piled_snow: parseFloat(document.getElementById('editPiled_snow').value) / 100,
                fog_density: parseFloat(document.getElementById('editFog_density').value) / 100
            };

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(preset)
                });

                if (response.ok) {
                    cancelEdit();
                    loadPresets();
                } else {
                    const data = await response.json();
                    alert(data.error || i18n.t('weatherPresets.errorUpdating'));
                }
            } catch (err) {
                alert(i18n.t('weatherPresets.errorUpdating'));
            }
        });

        // Theme and color scheme initialization
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', theme);

            var colorScheme = localStorage.getItem('colorScheme');
            if (colorScheme && colorScheme !== 'default') {
                document.body.setAttribute('data-color-scheme', colorScheme);
            }
        })();

        // Initial load
        loadPresets();
    </script>
    <script src="/js/navbar.js"></script>
    <script src="/js/i18n.js"></script>
</body>
</html>
