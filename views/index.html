<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
        }
        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        /* Nav styles now in theme.css */
        .card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        h2 {
            color: var(--accent-color);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }
        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-primary);
        }
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        .btn-danger {
            background: var(--color-error);
            color: #fff;
        }
        .btn-danger:hover {
            background: #d63850;
        }
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            background: var(--accent-hover);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background: var(--bg-tertiary);
            color: var(--accent-color);
        }
        tr:hover {
            background: var(--bg-primary);
        }
        .actions {
            white-space: nowrap;
        }
        .actions button {
            padding: 5px 10px;
            font-size: 12px;
        }
        .empty-message {
            text-align: center;
            color: var(--text-muted);
            padding: 20px;
        }
        #editForm {
            display: none;
        }
        #editForm.active {
            display: block;
        }
    </style>
</head>
<body data-theme="dark">
    <h1>TSW HUD Project</h1>

    <nav class="nav">
        <a href="/countries">Countries</a>
        <a href="/">Home</a>
        <a href="/hud">HUD</a>
        <a href="/record">Record Map</a>
        <a href="/routes">Routes</a>
        <a href="/settings">Settings</a>
        <a href="/timetables">Timetables</a>
        <a href="/map">Tracking Map</a>
        <a href="/train-classes">Train Classes</a>
        <a href="/trains">Trains</a>
        <a href="/weather">Weather</a>
    </nav>

    <div class="card">
        <h2>Welcome</h2>
        <p>Use the navigation above to manage routes and extract timetables from Train Sim World.</p>
    </div>

    <script>
        // Apply theme on page load
        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
        }

        // Apply color scheme for accessibility
        function applyColorScheme(scheme) {
            if (scheme && scheme !== 'default') {
                document.body.setAttribute('data-color-scheme', scheme);
            } else {
                document.body.removeAttribute('data-color-scheme');
            }
        }

        // Load theme from localStorage first for instant apply
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        }

        // Load color scheme from localStorage
        const savedColorScheme = localStorage.getItem('colorScheme');
        if (savedColorScheme) {
            applyColorScheme(savedColorScheme);
        }

        // Then fetch from server to ensure sync
        fetch('/api/config')
            .then(res => res.json())
            .then(config => {
                const theme = config.theme || 'dark';
                applyTheme(theme);
                localStorage.setItem('theme', theme);

                const colorScheme = config.colorScheme || 'default';
                applyColorScheme(colorScheme);
                localStorage.setItem('colorScheme', colorScheme);
            })
            .catch(err => console.error('Failed to load config:', err));
    </script>
</body>
</html>
