<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes - TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <script src="/js/theme-loader.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        .nav a:hover { background: var(--accent-hover); color: var(--bg-primary); }
        .card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        h2 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }
        input[type="text"]:focus { outline: none; border-color: var(--accent-color); }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }
        select:focus { outline: none; border-color: var(--accent-color); }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 5px; }
        .btn-primary { background: var(--accent-color); color: var(--bg-primary); }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-danger { background: var(--color-error); color: #fff; }
        .btn-danger:hover { background: #d63850; }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--accent-hover); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-tertiary); color: var(--accent-color); }
        tr:hover { background: var(--bg-primary); }
        .actions { white-space: nowrap; }
        .actions button { padding: 5px 10px; font-size: 12px; }
        .empty-message { text-align: center; color: var(--text-muted); padding: 20px; }
        #editForm { display: none; }
        #editForm.active { display: block; }
        .search-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-box input { flex: 2; }
        .search-box select { width: 150px; flex-shrink: 0; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .pagination button { min-width: 40px; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination-info { color: var(--text-muted); font-size: 14px; }
        .per-page { display: flex; align-items: center; gap: 8px; }
        .per-page select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 24px;
            transition: color 0.2s;
        }
        .settings-icon:hover { color: var(--accent-color); }
    </style>
</head>
<body data-theme="dark">
    <a href="/settings" class="settings-icon" title="Settings">&#9881;</a>
    <h1>Routes</h1>

    <nav class="nav">
        <a href="/">Home</a>
        <a href="/routes">Routes</a>
        <a href="/trains">Trains</a>
        <a href="/extract">Extract Timetable</a>
    </nav>
    <div class="card">
        <h2>Add New Route</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="name">Route Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., London Euston to Birmingham">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country...</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Add Route</button>
        </form>
    </div>
    <div class="card" id="editForm">
        <h2>Edit Route</h2>
        <form id="editFormInner">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editName">Route Name:</label>
                <input type="text" id="editName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editCountry">Country:</label>
                <select id="editCountry" name="country" required>
                    <option value="">Select a country...</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Save Changes</button>
            <button type="button" class="btn-secondary" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>
    <div class="card">
        <h2>Routes</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search routes by name...">
            <select id="countryFilter" onchange="filterByCountry()">
                <option value="">All Countries</option>
            </select>
            <button class="btn-primary" onclick="search()">Search</button>
            <button class="btn-secondary" onclick="clearSearch()">Clear</button>
        </div>
        <div id="routesList"><p class="empty-message">Loading routes...</p></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <script>
        const API_URL = '/api/routes';
        let currentPage = 1, currentLimit = 10, currentSearch = '', currentCountryId = '';
        let allCountries = [];

        async function loadCountries() {
            try {
                const response = await fetch('/api/countries');
                allCountries = await response.json();
                populateCountryDropdowns();
            } catch (error) {
                console.error('Error loading countries:', error);
            }
        }

        function populateCountryDropdowns() {
            const addSelect = document.getElementById('country');
            const editSelect = document.getElementById('editCountry');
            const filterSelect = document.getElementById('countryFilter');

            // Clear existing options except the first
            addSelect.innerHTML = '<option value="">Select a country...</option>';
            editSelect.innerHTML = '<option value="">Select a country...</option>';
            filterSelect.innerHTML = '<option value="">All Countries</option>';

            allCountries.forEach(function(c) {
                const option1 = document.createElement('option');
                option1.value = c.id;
                option1.textContent = c.name;
                addSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = c.id;
                option2.textContent = c.name;
                editSelect.appendChild(option2);

                const option3 = document.createElement('option');
                option3.value = c.id;
                option3.textContent = c.name;
                filterSelect.appendChild(option3);
            });
        }

        async function loadRoutes(page, limit, search, countryId) {
            page = page || 1; limit = limit || 10; search = search || ''; countryId = countryId || '';
            currentPage = page; currentLimit = limit; currentSearch = search; currentCountryId = countryId;
            try {
                const params = new URLSearchParams({ page, limit });
                if (search) params.set('search', search);
                if (countryId) params.set('country_id', countryId);
                const response = await fetch(API_URL + '/paginated?' + params);
                const result = await response.json();
                renderRoutes(result.data);
                renderPagination(result.pagination);
            } catch (error) {
                console.error('Error loading routes:', error);
                document.getElementById('routesList').innerHTML = '<p class="empty-message">Error loading routes</p>';
            }
        }

        function renderRoutes(routes) {
            const container = document.getElementById('routesList');
            if (routes.length === 0) { container.innerHTML = '<p class="empty-message">No routes found.</p>'; return; }
            let html = '<table><thead><tr><th>ID</th><th>Name</th><th>Country</th><th class="actions">Actions</th></tr></thead><tbody>';
            routes.forEach(function(r) {
                // Look up country name from country_id or fallback to country text
                const country = allCountries.find(function(c) { return c.id == r.country_id; });
                const countryName = country ? country.name : r.country;
                const countryId = r.country_id || '';
                html += '<tr><td>' + r.id + '</td><td><a href="/routes/' + r.id + '">' + escapeHtml(r.name) + '</a></td>';
                html += '<td>' + (country ? '<a href="/countries/' + country.id + '">' + escapeHtml(countryName) + '</a>' : escapeHtml(countryName)) + '</td>';
                html += '<td class="actions"><button class="btn-primary" onclick="showRoute(' + r.id + ')">Show</button>';
                html += '<button class="btn-secondary" onclick="editRoute(' + r.id + ',\'' + escapeJs(r.name) + '\',' + countryId + ')">Edit</button>';
                html += '<button class="btn-danger" onclick="deleteRoute(' + r.id + ')">Delete</button></td></tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showRoute(id) { window.location.href = '/routes/' + id; }

        function renderPagination(p) {
            const container = document.getElementById('pagination');
            if (p.totalPages <= 1) { container.innerHTML = '<span class="pagination-info">Showing ' + p.total + ' routes</span>'; return; }
            const start = (p.page - 1) * p.limit + 1, end = Math.min(p.page * p.limit, p.total);
            let html = '<button class="btn-secondary" onclick="goToPage(1)" ' + (p.page === 1 ? 'disabled' : '') + '>&laquo;</button>';
            html += '<button class="btn-secondary" onclick="goToPage(' + (p.page - 1) + ')" ' + (p.page === 1 ? 'disabled' : '') + '>&lsaquo;</button>';
            html += '<span class="pagination-info">Page ' + p.page + ' of ' + p.totalPages + ' (' + start + '-' + end + ' of ' + p.total + ')</span>';
            html += '<button class="btn-secondary" onclick="goToPage(' + (p.page + 1) + ')" ' + (p.page === p.totalPages ? 'disabled' : '') + '>&rsaquo;</button>';
            html += '<button class="btn-secondary" onclick="goToPage(' + p.totalPages + ')" ' + (p.page === p.totalPages ? 'disabled' : '') + '>&raquo;</button>';
            html += '<div class="per-page"><label>Per page:</label><select onchange="changeLimit(this.value)">';
            [5,10,25,50].forEach(function(n) { html += '<option value="' + n + '" ' + (p.limit === n ? 'selected' : '') + '>' + n + '</option>'; });
            html += '</select></div>';
            container.innerHTML = html;
        }

        function goToPage(page) { loadRoutes(page, currentLimit, currentSearch, currentCountryId); }
        function changeLimit(limit) { loadRoutes(1, parseInt(limit), currentSearch, currentCountryId); }
        function search() {
            var searchVal = document.getElementById('searchInput').value.trim();
            var countryVal = document.getElementById('countryFilter').value;
            loadRoutes(1, currentLimit, searchVal, countryVal);
        }
        function filterByCountry() {
            var searchVal = document.getElementById('searchInput').value.trim();
            var countryVal = document.getElementById('countryFilter').value;
            loadRoutes(1, currentLimit, searchVal, countryVal);
        }
        function clearSearch() { document.getElementById('searchInput').value = ''; document.getElementById('countryFilter').value = ''; loadRoutes(1, currentLimit, '', ''); }
        document.getElementById('searchInput').addEventListener('keypress', function(e) { if (e.key === 'Enter') search(); });

        function escapeHtml(text) { var div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
        function escapeJs(text) { return String(text).replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"'); }

        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value.trim();
            var countryId = document.getElementById('country').value;
            var country = allCountries.find(function(c) { return c.id == countryId; });
            var countryName = country ? country.name : '';
            try {
                await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: name, country_id: parseInt(countryId) }) });
                document.getElementById('name').value = '';
                document.getElementById('country').value = '';
                loadRoutes(1, currentLimit, currentSearch, currentCountryId);
            } catch (error) { console.error('Error adding route:', error); alert('Error adding route'); }
        });

        function editRoute(id, name, countryId) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editCountry').value = countryId || '';
            document.getElementById('editForm').classList.add('active');
            document.getElementById('editName').focus();
        }

        function cancelEdit() { document.getElementById('editForm').classList.remove('active'); }

        document.getElementById('editFormInner').addEventListener('submit', async function(e) {
            e.preventDefault();
            var id = document.getElementById('editId').value;
            var name = document.getElementById('editName').value.trim();
            var countryId = document.getElementById('editCountry').value;
            var country = allCountries.find(function(c) { return c.id == countryId; });
            var countryName = country ? country.name : '';
            try {
                await fetch(API_URL + '/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: name, country_id: parseInt(countryId) }) });
                cancelEdit();
                loadRoutes(currentPage, currentLimit, currentSearch, currentCountryId);
            } catch (error) { console.error('Error updating route:', error); alert('Error updating route'); }
        });

        async function deleteRoute(id) {
            if (!confirm('Are you sure you want to delete this route?')) return;
            try {
                await fetch(API_URL + '/' + id, { method: 'DELETE' });
                loadRoutes(currentPage, currentLimit, currentSearch, currentCountryId);
            } catch (error) { console.error('Error deleting route:', error); alert('Error deleting route'); }
        }

        loadCountries().then(loadRoutes);
    </script>
</body>
</html>
