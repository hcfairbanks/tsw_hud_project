<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details - TSW HUD Project</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 1600px; margin: 0 auto; padding: 20px; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        h1 { color: var(--accent-color); text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        /* Nav styles now in theme.css */
        .card { background: var(--bg-secondary); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        h2 { color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .detail-row { display: flex; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { font-weight: bold; color: var(--accent-color); width: 120px; flex-shrink: 0; }
        .detail-value { color: var(--text-primary); }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 5px; }
        .btn-primary { background: var(--btn-primary-bg); color: #fff; }
        .btn-primary:hover { background: var(--btn-primary-hover); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--accent-hover); }
        .btn-danger { background: var(--btn-danger-bg); color: #fff; }
        .btn-danger:hover { background: var(--btn-danger-hover); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-tertiary); color: var(--accent-color); }
        tr:hover { background: var(--bg-primary); }
        .empty-message { text-align: center; color: var(--text-muted); padding: 20px; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: var(--accent-color); text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .actions { white-space: nowrap; }
        .actions button { padding: 5px 10px; font-size: 12px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        input[type="text"], select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-primary); color: var(--text-primary); font-size: 14px; }
        input[type="text"]:focus, select:focus { outline: none; border-color: var(--accent-color); }
        .add-train-section { display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; }
        .add-train-section .form-group { flex: 1; min-width: 200px; margin-bottom: 0; }
        .or-divider { color: var(--text-muted); padding: 0 10px; align-self: center; }
        .typeahead-wrapper { position: relative; }
        .typeahead-dropdown { position: absolute; top: 100%; left: 0; right: 0; background: var(--bg-primary); border: 1px solid var(--border-color); border-top: none; border-radius: 0 0 4px 4px; max-height: 200px; overflow-y: auto; z-index: 100; display: none; }
        .typeahead-dropdown.show { display: block; }
        .typeahead-item { padding: 10px; cursor: pointer; color: var(--text-primary); }
        .typeahead-item:hover, .typeahead-item.active { background: var(--bg-tertiary); color: var(--accent-color); }
        .typeahead-empty { padding: 10px; color: var(--text-muted); font-style: italic; }
        .edit-input { padding: 5px; border: 1px solid var(--accent-color); border-radius: 4px; background: var(--bg-primary); color: var(--text-primary); font-size: 14px; width: 200px; }
        .edit-input:focus { outline: none; }
        .btn-edit { background: var(--btn-warning-bg); color: #1a1a2e; }
        .btn-edit:hover { background: var(--btn-warning-hover); }
        .btn-save { background: var(--btn-success-bg); color: #fff; }
        .btn-save:hover { background: var(--btn-success-hover); }
        .btn-cancel { background: #95a5a6; color: #fff; }
        .btn-cancel:hover { background: #7f8c8d; }
        a { color: var(--accent-color); }
    </style>
</head>
<body data-theme="dark">
    <h1>Route Details</h1>

    <nav class="nav">
        <a href="/countries">Countries</a>
        
        <a href="/">Home</a>
        <a href="/hud">HUD</a>
        <a href="/record">Record Map</a>
        <a href="/routes">Routes</a>
        <a href="/settings">Settings</a>
        <a href="/timetables">Timetables</a>
        <a href="/map">Tracking Map</a>
        <a href="/trains">Trains</a>
        <a href="/weather">Weather</a>
    </nav>

    <div class="back-link">
        <a href="/routes">&larr; Back to Routes</a>
    </div>

    <div class="card">
        <h2 id="routeName">Loading...</h2>
        <div id="routeDetails">
            <p class="empty-message">Loading route details...</p>
        </div>
    </div>

    <div class="card">
        <h2>Add Train to Route</h2>
        <div class="add-train-section">
            <div class="form-group">
                <label for="trainSearch">Add Existing Train:</label>
                <div class="typeahead-wrapper">
                    <input type="text" id="trainSearch" placeholder="Type to search trains..." autocomplete="off">
                    <input type="hidden" id="selectedTrainId">
                    <div class="typeahead-dropdown" id="trainDropdown"></div>
                </div>
            </div>
            <button class="btn-primary" onclick="addExistingTrain()">Add</button>
            <span class="or-divider">OR</span>
            <div class="form-group">
                <label for="newTrainName">Create New Train:</label>
                <input type="text" id="newTrainName" placeholder="e.g., Class 395 Javelin">
            </div>
            <button class="btn-primary" onclick="createAndAddTrain()">Create & Add</button>
        </div>
    </div>

    <div class="card">
        <h2>Trains on this Route</h2>
        <div id="trainsList">
            <p class="empty-message">Loading trains...</p>
        </div>
    </div>

    <script>
        const routeId = window.location.pathname.split('/').pop();
        let allTrains = [];
        let routeTrains = [];
        let availableTrains = [];
        let activeIndex = -1;

        // Typeahead elements
        const trainSearch = document.getElementById('trainSearch');
        const trainDropdown = document.getElementById('trainDropdown');
        const selectedTrainId = document.getElementById('selectedTrainId');

        async function loadRoute() {
            try {
                const response = await fetch('/api/routes/' + routeId);
                if (!response.ok) {
                    document.getElementById('routeName').textContent = 'Route Not Found';
                    document.getElementById('routeDetails').innerHTML = '<p class="empty-message">The requested route could not be found.</p>';
                    return;
                }
                const route = await response.json();
                renderRoute(route);
            } catch (error) {
                console.error('Error loading route:', error);
                document.getElementById('routeDetails').innerHTML = '<p class="empty-message">Error loading route</p>';
            }
        }

        function renderRoute(route) {
            document.getElementById('routeName').textContent = route.name;
            document.title = route.name + ' - TSW HUD Project';

            let html = '<div class="detail-row"><span class="detail-label">ID:</span><span class="detail-value">' + route.id + '</span></div>';
            html += '<div class="detail-row"><span class="detail-label">Name:</span><span class="detail-value">' + escapeHtml(route.name) + '</span></div>';
            html += '<div class="detail-row"><span class="detail-label">Country:</span><span class="detail-value">' + escapeHtml(route.country) + '</span></div>';
            html += '<div class="detail-row"><span class="detail-label">TSW Version:</span><span class="detail-value">TSW ' + route.tsw_version + '</span></div>';

            document.getElementById('routeDetails').innerHTML = html;
        }

        async function loadTrains() {
            try {
                const response = await fetch('/api/routes/' + routeId + '/trains');
                routeTrains = await response.json();
                renderTrains(routeTrains);
            } catch (error) {
                console.error('Error loading trains:', error);
                document.getElementById('trainsList').innerHTML = '<p class="empty-message">Error loading trains</p>';
            }
        }

        async function loadAllTrains() {
            try {
                const response = await fetch('/api/trains');
                allTrains = await response.json();
                updateAvailableTrains();
            } catch (error) {
                console.error('Error loading all trains:', error);
            }
        }

        function updateAvailableTrains() {
            // Filter out trains already on this route
            const routeTrainIds = routeTrains.map(function(t) { return t.id; });
            availableTrains = allTrains.filter(function(t) { return routeTrainIds.indexOf(t.id) === -1; });
            // Clear the search input
            trainSearch.value = '';
            selectedTrainId.value = '';
            trainDropdown.classList.remove('show');
        }

        function filterTrains(query) {
            if (!query) return availableTrains.slice(0, 10); // Show first 10 when empty
            const lowerQuery = query.toLowerCase();
            return availableTrains.filter(function(t) {
                return t.name.toLowerCase().includes(lowerQuery);
            }).slice(0, 10);
        }

        function renderDropdown(trains) {
            if (trains.length === 0) {
                trainDropdown.innerHTML = '<div class="typeahead-empty">No trains found</div>';
            } else {
                trainDropdown.innerHTML = trains.map(function(train, index) {
                    return '<div class="typeahead-item' + (index === activeIndex ? ' active' : '') + '" data-id="' + train.id + '" data-name="' + escapeHtml(train.name) + '">' + escapeHtml(train.name) + '</div>';
                }).join('');

                // Add click handlers
                trainDropdown.querySelectorAll('.typeahead-item').forEach(function(item) {
                    item.addEventListener('click', function() {
                        selectTrain(item.dataset.id, item.dataset.name);
                    });
                });
            }
            trainDropdown.classList.add('show');
        }

        function selectTrain(id, name) {
            trainSearch.value = name;
            selectedTrainId.value = id;
            trainDropdown.classList.remove('show');
            activeIndex = -1;
        }

        // Typeahead event handlers
        trainSearch.addEventListener('input', function() {
            selectedTrainId.value = ''; // Clear selection when typing
            activeIndex = -1;
            const filtered = filterTrains(trainSearch.value.trim());
            renderDropdown(filtered);
        });

        trainSearch.addEventListener('focus', function() {
            const filtered = filterTrains(trainSearch.value.trim());
            renderDropdown(filtered);
        });

        trainSearch.addEventListener('keydown', function(e) {
            const items = trainDropdown.querySelectorAll('.typeahead-item');
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                activeIndex = Math.min(activeIndex + 1, items.length - 1);
                updateActiveItem(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                activeIndex = Math.max(activeIndex - 1, 0);
                updateActiveItem(items);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (activeIndex >= 0 && items[activeIndex]) {
                    selectTrain(items[activeIndex].dataset.id, items[activeIndex].dataset.name);
                } else if (selectedTrainId.value) {
                    addExistingTrain();
                }
            } else if (e.key === 'Escape') {
                trainDropdown.classList.remove('show');
                activeIndex = -1;
            }
        });

        function updateActiveItem(items) {
            items.forEach(function(item, index) {
                if (index === activeIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.typeahead-wrapper')) {
                trainDropdown.classList.remove('show');
                activeIndex = -1;
            }
        });

        function renderTrains(trains) {
            const container = document.getElementById('trainsList');

            if (trains.length === 0) {
                container.innerHTML = '<p class="empty-message">No trains assigned to this route yet.</p>';
                return;
            }

            let html = '<table><thead><tr><th>ID</th><th>Train Name</th><th class="actions">Actions</th></tr></thead><tbody>';
            trains.forEach(function(train) {
                html += '<tr id="train-row-' + train.id + '"><td>' + train.id + '</td>';
                html += '<td id="train-name-' + train.id + '"><a href="/trains/' + train.id + '?from_route=' + routeId + '" style="color:#00d4ff;text-decoration:none;">' + escapeHtml(train.name) + '</a></td>';
                html += '<td class="actions">';
                html += '<button class="btn-primary" onclick="showTrain(' + train.id + ')">Show</button>';
                html += '<button class="btn-edit" onclick="editTrain(' + train.id + ', \'' + escapeHtml(train.name).replace(/'/g, "\\'") + '\')">Edit</button>';
                html += '<button class="btn-danger" onclick="removeTrain(' + train.id + ')">Remove</button>';
                html += '</td></tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function editTrain(trainId, currentName) {
            const nameCell = document.getElementById('train-name-' + trainId);
            const row = document.getElementById('train-row-' + trainId);
            const actionsCell = row.querySelector('.actions');

            // Replace name with input
            nameCell.innerHTML = '<input type="text" class="edit-input" id="edit-input-' + trainId + '" value="' + currentName + '">';

            // Replace action buttons
            actionsCell.innerHTML = '<button class="btn-save" onclick="saveTrain(' + trainId + ')">Save</button>' +
                '<button class="btn-cancel" onclick="cancelEdit(' + trainId + ', \'' + currentName.replace(/'/g, "\\'") + '\')">Cancel</button>';

            // Focus the input
            document.getElementById('edit-input-' + trainId).focus();

            // Allow Enter to save, Escape to cancel
            document.getElementById('edit-input-' + trainId).addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    saveTrain(trainId);
                } else if (e.key === 'Escape') {
                    cancelEdit(trainId, currentName);
                }
            });
        }

        async function saveTrain(trainId) {
            const input = document.getElementById('edit-input-' + trainId);
            const newName = input.value.trim();

            if (!newName) {
                alert('Train name cannot be empty');
                return;
            }

            try {
                const response = await fetch('/api/trains/' + trainId, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update train');
                }

                // Reload trains to refresh the list
                await loadAllTrains();
                await loadTrains();
            } catch (error) {
                console.error('Error updating train:', error);
                alert('Error: ' + error.message);
            }
        }

        function cancelEdit(trainId, originalName) {
            const nameCell = document.getElementById('train-name-' + trainId);
            const row = document.getElementById('train-row-' + trainId);
            const actionsCell = row.querySelector('.actions');

            // Restore original name link
            nameCell.innerHTML = '<a href="/trains/' + trainId + '?from_route=' + routeId + '" style="color:#00d4ff;text-decoration:none;">' + escapeHtml(originalName) + '</a>';

            // Restore original buttons
            actionsCell.innerHTML = '<button class="btn-primary" onclick="showTrain(' + trainId + ')">Show</button>' +
                '<button class="btn-edit" onclick="editTrain(' + trainId + ', \'' + originalName.replace(/'/g, "\\'") + '\')">Edit</button>' +
                '<button class="btn-danger" onclick="removeTrain(' + trainId + ')">Remove</button>';
        }

        function showTrain(trainId) {
            window.location.href = '/trains/' + trainId + '?from_route=' + routeId;
        }

        async function addExistingTrain() {
            var trainId = selectedTrainId.value;
            if (!trainId) {
                alert('Please select a train from the list');
                return;
            }

            try {
                await fetch('/api/routes/' + routeId + '/trains', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ train_id: parseInt(trainId) })
                });
                await loadTrains();
                updateAvailableTrains();
            } catch (error) {
                console.error('Error adding train:', error);
                alert('Error adding train to route');
            }
        }

        async function createAndAddTrain() {
            var name = document.getElementById('newTrainName').value.trim();
            if (!name) {
                alert('Please enter a train name');
                return;
            }

            try {
                // Create the new train
                var createResponse = await fetch('/api/trains', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });

                if (!createResponse.ok) {
                    var error = await createResponse.json();
                    throw new Error(error.error || 'Failed to create train');
                }

                var newTrain = await createResponse.json();

                // Add to this route
                await fetch('/api/routes/' + routeId + '/trains', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ train_id: newTrain.id })
                });

                document.getElementById('newTrainName').value = '';
                await loadAllTrains();
                await loadTrains();
            } catch (error) {
                console.error('Error creating train:', error);
                alert('Error: ' + error.message);
            }
        }

        async function removeTrain(trainId) {
            if (!confirm('Remove this train from the route?')) return;

            try {
                await fetch('/api/routes/' + routeId + '/trains', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ train_id: trainId })
                });
                await loadTrains();
                updateAvailableTrains();
            } catch (error) {
                console.error('Error removing train:', error);
                alert('Error removing train from route');
            }
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to create new train
        document.getElementById('newTrainName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') createAndAddTrain();
        });

        // Theme initialization
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', theme);
        })();

        loadRoute();
        loadAllTrains().then(loadTrains);
    </script>
</body>
</html>
